<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ISS Tracker Dashboard</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
* {margin:0;padding:0;box-sizing:border-box;}
body {font-family:'Space Grotesk',sans-serif;background:#0a0e27;color:#e8eaf6;height:100vh;overflow:hidden;position:relative;}
header {display:flex;justify-content:space-between;align-items:center;padding:20px;}
header h1 {font-size:22px;}
.content-wrapper {display:flex;height:calc(100vh - 80px);}
.map-container {flex:1;position:relative;}
#map {width:100%;height:100%;}
.sidebar {width:420px;background: rgba(10,14,39,0.8);padding:20px;overflow-y:auto;}
.metric-box {background: rgba(102,126,234,0.1);border-radius:12px;padding:12px;margin-bottom:10px;}
.metric-label {font-size:12px;color:#aaa;}
.metric-value {font-size:20px;font-weight:600;}
.chart-container {margin-bottom:20px;}
.chart-container canvas {width:100%;height:150px;background:rgba(255,255,255,0.02);border-radius:8px;padding:10px;}
.controls {display:flex;gap:10px;align-items:center;margin-bottom:15px;}
#slider {flex:1;}
</style>
</head>
<body>

<header>
  <h1>ISS Mission Control</h1>
  <a href="/database.html">View Database</a>
</header>

<div class="content-wrapper">
  <div class="map-container">
    <div id="map"></div>
  </div>
  <div class="sidebar">
    <div class="metric-box"><div class="metric-label">Min Longitude</div><div class="metric-value" id="min_lon">--</div></div>
    <div class="metric-box"><div class="metric-label">Max Longitude</div><div class="metric-value" id="max_lon">--</div></div>
    <div class="metric-box"><div class="metric-label">Min Altitude (km)</div><div class="metric-value" id="min_alt">--</div></div>
    <div class="metric-box"><div class="metric-label">Max Altitude (km)</div><div class="metric-value" id="max_alt">--</div></div>
    <div class="metric-box"><div class="metric-label">Current Velocity (km/h)</div><div class="metric-value" id="current_vel">--</div></div>

    <div class="controls">
      <input type="range" id="slider" min="0" max="0" value="0">
      <button id="playPause">‚ñ∂ Play</button>
      <label><input type="checkbox" id="liveMode" checked> Live</label>
    </div>

    <div class="chart-container">
      <canvas id="latChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="lonChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="altChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="velChart"></canvas>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
<script>
let map = L.map('map',{zoomControl:true, attributionControl:false}).setView([0,0],2);
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {maxZoom:19}).addTo(map);

let issMarker = null;
let poly = L.polyline([], {color:'#667eea', weight:2.5, opacity:0.9}).addTo(map);
let dataPoints = [];
let currentIndex = 0;
let playing = false;

const issIcon = L.divIcon({html: `<div style="font-size:28px;">üõ∞Ô∏è</div>`, className:'', iconSize:[30,30], iconAnchor:[15,15]});

const chartOptions = {
  responsive:true, maintainAspectRatio:true,
  plugins:{ legend:{display:false}, tooltip:{backgroundColor:'rgba(10,14,39,0.95)', titleColor:'#667eea', bodyColor:'#e8eaf6'} },
  scales:{ x:{display:false}, y:{ticks:{color:'#e8eaf6'}} }
};

const latChart = new Chart(document.getElementById('latChart').getContext('2d'), {type:'line', data:{labels:[], datasets:[{data:[], borderColor:'#667eea', fill:true, backgroundColor:'rgba(102,126,234,0.1)', tension:0.3} ]}, options:chartOptions });
const lonChart = new Chart(document.getElementById('lonChart').getContext('2d'), {type:'line', data:{labels:[], datasets:[{data:[], borderColor:'#f59e0b', fill:true, backgroundColor:'rgba(245,158,11,0.1)', tension:0.3} ]}, options:chartOptions });
const altChart = new Chart(document.getElementById('altChart').getContext('2d'), {type:'line', data:{labels:[], datasets:[{data:[], borderColor:'#10b981', fill:true, backgroundColor:'rgba(16,185,129,0.1)', tension:0.3} ]}, options:chartOptions });
const velChart = new Chart(document.getElementById('velChart').getContext('2d'), {type:'line', data:{labels:[], datasets:[{data:[], borderColor:'#ef4444', fill:true, backgroundColor:'rgba(239,68,68,0.1)', tension:0.3} ]}, options:chartOptions });

const slider = document.getElementById('slider');
const playBtn = document.getElementById('playPause');
const liveMode = document.getElementById('liveMode');

async function fetchData(){
    try {
        const res = await fetch('/api/preview');
        const json = await res.json();
        if(!json.records) return;
        dataPoints = json.records;
        slider.max = dataPoints.length-1;
        if(currentIndex >= dataPoints.length) currentIndex = dataPoints.length-1;
        updateMap(currentIndex); updateCharts(); updateAnalytics();
    } catch(e){ console.error(e); }
}

function updateMap(idx){
    if(!dataPoints.length) return;
    poly.setLatLngs(dataPoints.map(p=>[p.latitude,p.longitude]));
    const d = dataPoints[idx];
    if(!issMarker) issMarker = L.marker([d.latitude,d.longitude], {icon:issIcon}).addTo(map);
    else issMarker.setLatLng([d.latitude,d.longitude]);
    if(liveMode.checked) map.panTo([d.latitude,d.longitude], {animate:true, duration:0.5});
}

function updateCharts(){
    if(!dataPoints.length) return;
    const labels = dataPoints.map(d=>d.ts_utc);
    latChart.data.labels = labels; latChart.data.datasets[0].data = dataPoints.map(d=>d.latitude); latChart.update('none');
    lonChart.data.labels = labels; lonChart.data.datasets[0].data = dataPoints.map(d=>d.longitude); lonChart.update('none');
    altChart.data.labels = labels; altChart.data.datasets[0].data = dataPoints.map(d=>d.altitude); altChart.update('none');
    velChart.data.labels = labels; velChart.data.datasets[0].data = dataPoints.map(d=>d.velocity); velChart.update('none');
}

function updateAnalytics(){
    if(!dataPoints.length) return;
    const lons = dataPoints.map(d=>d.longitude);
    const alts = dataPoints.map(d=>d.altitude);
    document.getElementById('min_lon').innerText = Math.min(...lons).toFixed(2);
    document.getElementById('max_lon').innerText = Math.max(...lons).toFixed(2);
    document.getElementById('min_alt').innerText = Math.min(...alts).toFixed(2);
    document.getElementById('max_alt').innerText = Math.max(...alts).toFixed(2);
    document.getElementById('current_vel').innerText = dataPoints[currentIndex]?.velocity.toFixed(2);
}

// Slider & play/pause
slider.oninput = ()=>{ currentIndex=parseInt(slider.value); updateMap(currentIndex); updateAnalytics(); };
playBtn.onclick = ()=>{ playing=!playing; playBtn.innerHTML = playing?'‚è∏ Pause':'‚ñ∂ Play'; };
setInterval(()=>{ if(playing && dataPoints.length){ currentIndex++; if(currentIndex>=dataPoints.length) currentIndex=0; slider.value=currentIndex; updateMap(currentIndex); updateAnalytics(); }},500);

// Fetch every 10s
fetchData();
setInterval(fetchData, 10000);
</script>
</body>
</html>
