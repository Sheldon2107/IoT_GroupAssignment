<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ISS Dashboard</title>
<style>
body {font-family:sans-serif; background:#0a0e27; color:#e8eaf6; padding:20px;}
h1 {color:#667eea;}
.stats {margin-top:20px;}
</style>
</head>
<body>
<h1>ğŸŒ ISS Tracker Dashboard</h1>
<a href="database.html" style="color:#10b981;">ğŸ“Š View Database</a>

<div class="stats">
  <p>Latitude: <span id="lat">--</span></p>
  <p>Longitude: <span id="lon">--</span></p>
  <p>Altitude (km): <span id="alt">--</span></p>
  <p>Timestamp (UTC): <span id="ts">--</span></p>
</div>

<script>
async function fetchCurrent() {
  try {
    const res = await fetch("/api/current");
    const data = await res.json();
    document.getElementById("lat").textContent = Number(data.latitude).toFixed(4);
    document.getElementById("lon").textContent = Number(data.longitude).toFixed(4);
    document.getElementById("alt").textContent = data.altitude !== null ? Number(data.altitude).toFixed(2) : 'â€”';
    document.getElementById("ts").textContent = data.ts_utc;
  } catch(err) {
    console.error(err);
  }
}

fetchCurrent();
setInterval(fetchCurrent, 5000);
</script>
</body>
</html>
