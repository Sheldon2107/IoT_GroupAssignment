<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ISS Database Viewer</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Space Grotesk',sans-serif;
  background:#0a0e27;
  color:#e8eaf6;
  min-height:100vh;
}

body::before{
  content:'';
  position:fixed;
  width:200%;height:200%;
  top:-50%;left:-50%;
  z-index:-1;
  background:
    radial-gradient(circle at 20% 50%, rgba(120,119,198,0.3), transparent 55%),
    radial-gradient(circle at 80% 80%, rgba(33,150,243,0.3), transparent 55%);
}

.container{max-width:1400px;margin:0 auto;padding:40px 20px;}

header{
  padding:20px 40px;
  margin-bottom:30px;
  background:rgba(10,14,39,0.8);
  backdrop-filter:blur(20px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  display:flex;align-items:center;justify-content:space-between;
}

.title{
  font-size:28px;
  font-weight:700;
  background:linear-gradient(135deg,#667eea,#764ba2);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.back-btn{
  background:linear-gradient(135deg,#667eea,#764ba2);
  border:none;
  padding:12px 24px;
  border-radius:8px;
  color:white;
  text-decoration:none;
  font-weight:600;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.stat-box{
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  padding:20px;
  border-radius:12px;
  text-align:center;
}

.stat-label{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:rgba(232,234,246,0.55);
}
.stat-value{
  font-size:32px;
  font-weight:700;
  margin-top:8px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.controls{
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}

.controls h3{
  font-size:18px;
  margin-bottom:15px;
}

.csv-buttons{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.csv-buttons button{
  padding:10px 18px;
  border-radius:8px;
  border:1px solid rgba(102,126,234,0.4);
  background:rgba(102,126,234,0.15);
  color:#667eea;
  font-weight:600;
  cursor:pointer;
}

.table-container{
  background:rgba(255,255,255,0.05);
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.08);
}

table{width:100%;border-collapse:collapse;}
thead{
  background:rgba(255,255,255,0.08);
}
th{
  padding:14px;
  text-transform:uppercase;
  font-size:11px;
  letter-spacing:1px;
}
td{
  padding:12px;
  border-top:1px solid rgba(255,255,255,0.08);
}

.loading{text-align:center;padding:25px;}

.pagination{
  margin-top:20px;
  display:flex;justify-content:center;gap:10px;
}

.pagination button{
  padding:10px 18px;
  border-radius:8px;
  border:1px solid rgba(102,126,234,0.4);
  background:rgba(102,126,234,0.2);
  color:#667eea;
  font-weight:600;
  cursor:pointer;
}
.pagination button:disabled{
  opacity:0.35;
  cursor:not-allowed;
}

.day-badge{
  background:rgba(16,185,129,0.15);
  border:1px solid rgba(16,185,129,0.3);
  padding:4px 10px;
  border-radius:8px;
  color:#10b981;
  font-size:11px;
}
</style>
</head>

<body>

<header>
  <h1 class="title">üìä ISS Database Viewer</h1>
  <a href="/" class="back-btn">‚Üê Back</a>
</header>

<div class="container">

  <!-- STATS -->
  <div class="stats">
    <div class="stat-box">
      <div class="stat-label">Total Records</div>
      <div class="stat-value" id="totalRecords">--</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Current Page</div>
      <div class="stat-value" id="currentPage">--</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Total Pages</div>
      <div class="stat-value" id="totalPages">--</div>
    </div>
  </div>

  <!-- CSV DOWNLOAD -->
  <div class="controls">
    <h3>üì• Download CSV</h3>
    <div class="csv-buttons">
      <button onclick="downloadCSV('all')">Download All Days</button>
      <button onclick="downloadCSV('day1')">Day 1</button>
      <button onclick="downloadCSV('day2')">Day 2</button>
      <button onclick="downloadCSV('day3')">Day 3</button>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Timestamp</th><th>Day</th>
          <th>Latitude</th><th>Longitude</th><th>Altitude</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="6" class="loading">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINATION -->
  <div class="pagination">
    <button onclick="goToPage(1)" id="firstBtn">‚èÆ First</button>
    <button onclick="goPrev()" id="prevBtn">‚Üê Prev</button>
    <span id="pageInfo" style="color:#fff;"></span>
    <button onclick="goNext()" id="nextBtn">Next ‚Üí</button>
    <button onclick="goToPage(totalPages)" id="lastBtn">Last ‚è≠</button>
  </div>

</div>

<script>
let currentPage = 1;
let totalPages = 1;
let perPage = 1000;
let cachedDays = [];

// FETCH TABLE DATA
async function loadPage(page=1){
  const res = await fetch(`/api/all-records?page=${page}&per_page=${perPage}`);
  const data = await res.json();

  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  currentPage = data.page;
  totalPages = data.total_pages;
  cachedDays = data.available_days;

  document.getElementById("totalRecords").textContent = data.total;
  document.getElementById("currentPage").textContent = currentPage;
  document.getElementById("totalPages").textContent = totalPages;
  document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${totalPages}`;

  if(data.records.length === 0){
    tbody.innerHTML = `<tr><td colspan="6" class="loading">No records found</td></tr>`;
    return;
  }

  data.records.forEach(r => {
    tbody.innerHTML += `
      <tr>
        <td>${r.id}</td>
        <td>${r.ts_utc}</td>
        <td><span class="day-badge">${r.day}</span></td>
        <td>${r.latitude.toFixed(4)}¬∞</td>
        <td>${r.longitude.toFixed(4)}¬∞</td>
        <td>${r.altitude !== null ? r.altitude.toFixed(2)+' km' : '‚Äî'}</td>
      </tr>`;
  });

  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("firstBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = currentPage === totalPages;
  document.getElementById("lastBtn").disabled = currentPage === totalPages;
}

// PAGINATION CONTROLS
function goToPage(p){ if(p>=1 && p<=totalPages) loadPage(p); }
function goPrev(){ if(currentPage>1) loadPage(currentPage-1); }
function goNext(){ if(currentPage<totalPages) loadPage(currentPage+1); }

// CSV DOWNLOAD
function downloadCSV(which){
  if(which === "all"){
    window.location = "/api/download";
    return;
  }

  if(cachedDays.length === 0){
    alert("No days available yet.");
    return;
  }

  const map = {
    day1: cachedDays[0],
    day2: cachedDays[1] || cachedDays[0],
    day3: cachedDays[2] || cachedDays[0],
  };

  const chosen = map[which];
  window.location = `/api/download?day=${chosen}`;
}

loadPage(1);
</script>

</body>
</html>
